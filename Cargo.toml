[package]
name = "exloli-next"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
chrono = "0.4.26"
dashmap = "5.4.0"
env_logger = "0.10.0"
futures = "0.3.28"
libxml = "0.3.2"
log = "0.4.19"
once_cell = "1.18.0"
reqwest = { version = "0.11.18", features = ["json", "cookies", "gzip", "socks", "brotli"] }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
sqlx = { version = "0.6.3", features = ["runtime-tokio-native-tls", "sqlite", "chrono"] }
telegraph-rs = { version = "0.5.0", git = "https://github.com/Aloxaf/telegraph-rs" }
teloxide = "0.12.2"
thiserror = "1.0.40"
tokio = { version = "1.28.2", features = ["time", "rt-multi-thread", "macros"] }
toml = "0.7.4"
